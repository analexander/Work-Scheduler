<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
        <div class="row" id="9">
          <div class="col-2 hour">9a</div>
          <div class="col-8 time-block"></div>
          <button class="col-2" id="9amBtn">Save</button>
        </div>
      
        <div class="row" id="10">
          <div class="col-2 hour">10a</div>
          <div class="col-8 time-block"></div>
          <button class="col-2" id="10amBtn">Save</button>
        </div>
      
        <div class="row" id="11">
          <div class="col-2 hour">11a</div>
          <div class="col-8 time-block"></div>
          <button class="col-2" id="11amBtn">Save</button>
        </div>
      
        <div class="row" id="12">
          <div class="col-2 hour">12p</div>
          <div class="col-8 time-block"></div>
          <button class="col-2" id="12pmBtn">Save</button>
        </div>
      
        <div class="row" id="13">
          <div class="col-2 hour">1p</div>
          <div class="col-8 time-block"></div>
          <button class="col-2" id="1pmBtn">Save</button>
        </div>
      
        <div class="row" id="14">
          <div class="col-2 hour">2p</div>
          <div class="col-8 time-block"></div>
          <button class="col-2" id="2pmBtn">Save</button>
        </div>
      
        <div class="row" id="15">
          <div class="col-2 hour">3p</div>
          <div class="col-8 time-block"></div>
          <button class="col-2" id="3pmBtn">Save</button>
        </div>
      
        <div class="row" id="16">
          <div class="col-2 hour">4p</div>
          <div class="col-8 time-block"></div>
          <button class="col-2" id="4pmBtn">Save</button>
        </div>
      
        <div class="row" id="17">
          <div class="col-2 hour">5p</div>
          <div class="col-8 time-block"></div>
          <button class="col-2" id="5pmBtn">Save</button>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="script.js">

</html>
